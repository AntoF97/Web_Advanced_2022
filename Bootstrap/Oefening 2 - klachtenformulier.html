<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Oefening 2.css">
</head>
<body>
<header>
    <h1>Invulformulier</h1>
</header>
<div class="container mb-3">
        <form action="mailto:antonio-ferraro@hotmail.com?subject=Antwoorden invulformulier" method="post" enctype="text/plain">
            <fieldset class="form-control">
                <legend>Persoonlijke gegevens</legend>
                <label class="form-label">Voorvoegsel</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Kies voorvoegsel</option>
                    <option value="1">Meneer</option>
                    <option value="2">Mevrouw</option>
                </select>
                <label class="control-label" for="voornaam">Voornaam *</label>
                <input class="form-control" type="text" name="Voornaam" id="voornaam" required>
                <label class="control-label" for="achternaam">Achternaam *</label>
                <input class="form-control" type="text" name="Achternaam" id="achternaam" required><br>
                <label class="control-label" for="geboortedatum">Geboortedatum</label>
                <input class="form-control" type="date" name="Geboortedatum" id="geboortedatum"><br>
                <label class="control-label" for="mailadres">E-mailadres *</label>
                <input class="form-control" type="email" name="Mailadres" id="mailadres" required><br>
            </fieldset>
            <fieldset class="form-control">
                <legend>Adres gegevens</legend>
                <label class="form-label" for="straatnaam">Straatnaam</label>
                <input class="form-control" type="text" name="Straatnaam" id="straatnaam">
                <label class="form-label" for="huisbusnummer">Huis- en busnummer</label>
                <input class="form-control" type="text" name="Huis-busnummer" id="huisbusnummer"><br>
                <label class="form-label" for="gemeente">Gemeente</label>
                <input class="form-control" list="gemeentelijst" name="Gemeente" id="gemeente">
                <datalist id="gemeentelijst">
                    <select class="form-control" name="Gemeente" id="gemeentePostcode">
                        <option label="3500" value="Hasselt"></option>
                        <option label="3600" value="Genk"></option>
                        <option label="3630" value="Maasmechelen"></option>
                    </select>
                </datalist>
                <label class="control-label" for="postcode">Postcode</label>
                <input class="form-control" type="text" maxlength="4" name="Postcode" id="postcode"><br>
                <label class="control-label" for="land">Land</label>
                <select class="form-control" name="Land" id="land">
                    <option>Nederland</option>
                    <option selected>BelgiÃ«</option>
                    <option>Luxemburg</option>
                </select><br>
            </fieldset>
            <fieldset class="form-control">
                <legend>Opmerkingen en vragen</legend>
                <label for="opmerkingen">Opmerkingen en vragen</label><br>
                <textarea name="Opmerkingen" id="opmerkingen"></textarea><br>
            </fieldset>
            <fieldset class="form-control">
                <input type="submit" value="Gegevens verzenden">
                <input type="reset" value="Gegevens wissen"><br>
            </fieldset>
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
